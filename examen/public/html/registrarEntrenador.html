<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styleRegistroEntrenador.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

    <title>PokeWeb</title>
</head>

<body>
    <header>
        <div class="logoPokemon">
            <img src="../img/Logo_de_Pokémon_(EN).png" alt="Logo Pokemon">
        </div>

        <nav>
            <a href="">Registro Pokémon</a>
            <a href="">Lista Pokémon</a>
            <a href="">Capturar Pokémon</a>
        </nav>
    </header>
    <main>
        <div id="ImagenPrincipal">
            <img src="../img/New-Pokemon-Wallpapers-38.jpg" alt="">
        </div>


        <div id="Pokedex">
            <img src="../img/Pokedex.jpg" alt="">
        </div>

        <div id="TituloRegistro">
            <h1>Datos para registrar un Entrenador</h1>
        </div>


        <form action="RegistroPokemon">

            <label id="NombreEntrenadorLabel" for="">Nombre Del Entrenador</label>
            <input type="text" id="txtNombreEntrenador" placeholder="Brock">

            <label id="NumeroEntrenadorLabel" for="">Número</label>
            <input type="number" id="txtNumeroEntrenador" placeholder="88102">

            
            <label id="EdadEntrenadorLabel" for="">Edad</label>
            <input type="number" min="15" max="18" id="txtEdadEntrenador" placeholder="15">

            <label id="SexoEntrenadorLabel" for="">Sexo</label>
            <select id="Sexo">
                    <option value="">Seleccione Sexo</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>

            <button type="button" id="btnSeleccionarImagen">Subir foto</button>

            <button type="button" id="btnRegistrarEntrenador">Registrar Entrenador</button>





        </form>












    </main>




    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="../js/servicioImagen.js"></script>
<script src="../js/servicioRegistrarEntrenador.js"></script>
<script src="../js/controladorRegistroEntrador.js"></script>
</body>

</html>
