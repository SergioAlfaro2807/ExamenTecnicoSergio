<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styleRegistrarPokemon.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

    <title>PokeWeb</title>
</head>

<body>
    <header>
        <div class="logoPokemon">
            <img src="../img/Logo_de_Pokémon_(EN).png" alt="Logo Pokemon">
        </div>

        <nav>
            <a href="landingPokémon.html">Inicio</a>
            <a href="landingRegistrar.html">Registro Pokémon</a>
            <a href="landingListar.html">Lista Pokémon</a>
            <a href="landingCapturarPokémon.html">Capturar Pokémon</a>>
        </nav>
    </header>
    <main>
        <div id="ImagenPrincipal">
            <img src="../img/New-Pokemon-Wallpapers-38.jpg" alt="">
        </div>


        <div id="Pokedex">
            <img src="../img/Pokedex.jpg" alt="">
        </div>

        <div id="TituloRegistro">
            <h1>Datos para registrar un Pokémon</h1>
        </div>


        <form action="RegistroPokemon">

            <label id="NombrePokemonLabel" for="">Nombre Del Pokémon</label>
            <input type="text" id="txtNombrePokemon" placeholder="Aron">

            <label id="NumeroPokedexLabel" for="">Número Pokédex</label>
            <input type="number" id="txtNumeroPokedex" placeholder="058">


            <label id="Tipo1Label" for="">Tipo 1</label>
            <select name="" id="txtTipo1">
                <option value="">Seleccione tipo</option>
                <option value="Bicho">Bicho</option>
                <option value="Siniestro">Siniestro</option>
                <option value="Dragon">Dragon</option>
                <option value="Eléctrico">Eléctrico</option>
                <option value="Hada">Hada</option>
                <option value="Luchador">Luchador</option>
                <option value="Fuego">Fuego</option>
                <option value="Volador">Volador</option>
                <option value="Fantasma">Fantasma</option>
                <option value="Planta">Planta</option>
                <option value="Tierra">Tierra</option>
                <option value="Hielo">Hielo</option>
                <option value="Normal">Normal</option>
                <option value="Veneno">Veneno</option>
                <option value="Psíquico">Psíquico</option>
                <option value="Roca">Roca</option>
                <option value="Acero">Acero</option>
                <option value="Agua">Agua</option>
            </select>

            <label id="Tipo2Label" for="">Tipo 2</label>
            <select id="txtTipo2">
                <option value="">Seleccione tipo</option>
                <option value="Bicho">Bicho</option>
                <option value="Siniestro">Siniestro</option>
                <option value="Dragon">Dragon</option>
                <option value="Eléctrico">Eléctrico</option>
                <option value="Hada">Hada</option>
                <option value="Luchador">Luchador</option>
                <option value="Fuego">Fuego</option>
                <option value="Volador">Volador</option>
                <option value="Fantasma">Fantasma</option>
                <option value="Planta">Planta</option>
                <option value="Tierra">Tierra</option>
                <option value="Hielo">Hielo</option>
                <option value="Normal">Normal</option>
                <option value="Veneno">Veneno</option>
                <option value="Psíquico">Psíquico</option>
                <option value="Roca">Roca</option>
                <option value="Acero">Acero</option>
                <option value="Agua">Agua</option>
            </select>

            <button type="button" id="btnSeleccionarImagen">Subir foto</button>

            <button type="button" id="btnRegistrarPokemon">Registrar Pokémon</button>





        </form>












    </main>




    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="../js/servicioImagen.js"></script>
    <script src="../js/servicioRegistrarPokemon.js"></script>
    <script src="../js/controladorRegistrarPokémon.js"></script>
</body>

</html>
